{% extends 'layout.html' %}
{% block body %}
<div class="text-light">
        {% for credential in credentials %}
        <ul>
            <li> {{credential.username}} </li>
            <li> {{credential.email}} </li>
            <li> {{credential.mobile_number}} </li>
            <li> {{credential.password}} </li>
        </ul>
        {% endfor %}
</div>
{% endblock %}
