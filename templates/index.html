{% extends 'layout.html' %}
{% block body %}
<div class="text-light">
	<h1>Your Login Details are:</h1>
        {% for credential in credentials %}
        <ul>
            <li>Username: {{credential.username}} </li>
            <li>Email: {{credential.email}} </li>
            <li>Mobile Number: {{credential.mobile_number}} </li>
        </ul>
        {% endfor %}
</div>
{% endblock %}
